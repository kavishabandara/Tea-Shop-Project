{%extends 'base.html'%}
{%load static%}
{%block content%}

<style>
    .custom-position {
        top: 60%;  /* You can change this to px, rem, etc. */
        left: 60%;
    }
    .btn-custom {
        color: black;
        border-color: black;
        background-color: transparent;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background-color: black;
        color: white;
    }

.cus-container{
    display:flex ;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    
}
.cus-container .box1{
    display:flex ;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    
}
.cus-container .box1 .column1{
    display:flex ;
    flex-direction: column;
    width: 32.5%;
    gap: 10px; 
    
}
.cus-container .box1 .column1 .img{
    width: 100%; /* Ensures images fit within columns */
    height: auto; /* Keeps aspect ratio */
    max-height: 250px; /* Limits image height to avoid overflow */
    object-fit: cover; /* Crops images nicely */
    border-radius: 10px;
    
}
.card {
        transition: transform 0.3s ease, filter 0.3s ease;
}
.card:hover {
        transform: scale(1.05);
        filter: brightness(0.7);
}



</style>
